<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码管理器 - 云同步版</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 覆盖登录/注册标签样式 - 选中时更醒目 */
        .auth-tab.active {
            background: var(--gradient-primary);
            color: #ffffff !important;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }
        
        .auth-tab:hover:not(.active) {
            color: #ffffff;
            background: rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 登录/注册界面 -->
        <div id="auth-view" class="view">
            <div class="auth-card">
                <h1>密码管理器</h1>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">云同步版 - 多设备自动同步</p>
                
                <!-- 标签切换 -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">登录</button>
                    <button class="auth-tab" data-tab="register">注册</button>
                </div>
                
                <!-- 登录面板 -->
                <div id="login-panel" class="auth-panel active">
                    <form id="login-form" class="auth-form">
                        <input type="email" id="login-email" placeholder="邮箱地址" required autocomplete="email">
                        <input type="password" id="login-password" placeholder="密码" required autocomplete="current-password">
                        <button type="submit" class="btn-primary">登录</button>
                    </form>
                </div>
                
                <!-- 注册面板 -->
                <div id="register-panel" class="auth-panel">
                    <form id="register-form" class="auth-form">
                        <input type="email" id="register-email" placeholder="邮箱地址" required autocomplete="email">
                        <input type="password" id="register-password" placeholder="密码（至少6位）" required autocomplete="new-password">
                        <input type="password" id="register-confirm" placeholder="确认密码" required autocomplete="new-password">
                        <button type="submit" class="btn-primary">注册</button>
                    </form>
                </div>
                
                <p id="auth-error" class="error-message"></p>
            </div>
        </div>

        <!-- 主界面 -->
        <div id="main-view" class="view" style="display: none;">
            <!-- 用户信息 -->
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-details">
                    <div class="user-email" id="user-email">user@example.com</div>
                    <div class="user-status">已登录</div>
                </div>
                <button id="btn-logout" class="btn-icon" title="退出登录">🚪</button>
            </div>
            
            <!-- 同步状态 -->
            <div class="sync-status" id="sync-status">
                <span class="sync-indicator"></span>
                <span id="sync-text">已同步</span>
            </div>
            
            <header class="header">
                <h1>我的密码</h1>
                <button id="btn-lock" class="btn-icon" title="锁定" style="display: none;">🔒</button>
            </header>

            <!-- 搜索栏 -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="搜索网站名称...">
            </div>

            <!-- 同步工具栏 -->
            <div class="sync-toolbar">
                <button id="btn-export" class="btn-sync" title="导出凭证">📤 导出备份</button>
                <button id="btn-refresh" class="btn-sync" title="刷新数据">🔄 刷新</button>
            </div>

            <!-- 添加按钮 -->
            <button id="btn-add" class="btn-add">+ 添加新凭证</button>

            <!-- 凭证列表 -->
            <div id="credential-list" class="credential-list">
                <!-- 凭证项将通过JS动态生成 -->
            </div>

            <!-- 空列表提示 -->
            <div id="empty-message" class="empty-message" style="display: none;">
                <p>📭 暂无保存的凭证</p>
                <p>点击上方按钮添加第一个凭证</p>
            </div>

            <!-- 无搜索结果提示 -->
            <div id="no-results" class="empty-message" style="display: none;">
                <p>🔍 未找到匹配的凭证</p>
            </div>
        </div>

        <!-- 添加/编辑凭证模态框 -->
        <div id="credential-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="modal-title">添加凭证</h2>
                <form id="credential-form">
                    <input type="hidden" id="credential-id">
                    <div class="form-group">
                        <label for="site-name">网站/软件名称</label>
                        <input type="text" id="site-name" required placeholder="例如：淘宝、微信">
                    </div>
                    <div class="form-group">
                        <label for="username">账号/用户名</label>
                        <input type="text" id="username" required placeholder="例如：user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" required placeholder="输入密码">
                            <button type="button" id="toggle-password" class="btn-icon">👁</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">备注（可选）</label>
                        <textarea id="notes" placeholder="添加备注信息"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btn-cancel" class="btn-secondary">取消</button>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 删除确认对话框 -->
        <div id="confirm-modal" class="modal" style="display: none;">
            <div class="modal-content modal-confirm">
                <h2>确认删除</h2>
                <p>确定要删除这个凭证吗？此操作无法撤销。</p>
                <div class="form-actions">
                    <button id="btn-confirm-cancel" class="btn-secondary">取消</button>
                    <button id="btn-confirm-delete" class="btn-danger">删除</button>
                </div>
            </div>
        </div>

        <!-- 导出模态框 -->
        <div id="export-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>导出备份</h2>
                <p class="hint-text">导出所有凭证为加密的备份文件</p>
                <form id="export-form">
                    <div class="form-group">
                        <label for="export-password">设置备份密码</label>
                        <input type="password" id="export-password" placeholder="输入密码保护备份文件" required>
                    </div>
                    <p class="hint-text">备份文件将使用此密码加密，导入时需要相同密码。</p>
                    <div class="form-actions">
                        <button type="button" id="btn-export-cancel" class="btn-secondary">取消</button>
                        <button type="submit" class="btn-primary">导出</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 提示消息 -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Supabase 客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 配置文件 -->
    <script src="js/config/supabase-config.js"></script>
    
    <!-- 主应用 -->
    <script src="js/app-supabase.js"></script>
</body>
</html>
